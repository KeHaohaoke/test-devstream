name: main builder
on:
  push:
    branches: [ main ]
    paths:
      - '**.go'
      - 'Makefile'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/*.yml'
      - 'test/**'
      - 'hack/e2e/**'
      - 'hack/terraform/**'
jobs:
  build-and-test:
    strategy:
      matrix:
        os: [macos-latest]
        go: [1.18.x]
        include:
          - os: macos-latest
    runs-on: [self-hosted, linux, X64]
    name: build-test-${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Golang env
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
          cache: true
